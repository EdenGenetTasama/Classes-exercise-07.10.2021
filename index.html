<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <form id="formDesing">

        <label type="text" class="labelDesing">First Name: </label>

        <label type="text" class="labelDesing">Last Name: </label>
        <input type="text" placeholder="Last Name" id="lastNameID" class="desingOfInput">

        <label type="text" class="labelDesing">Email: </label>
        <input type="text" placeholder="Email" id="emailID" class="desingOfInput">
        <label type="text" class="labelDesing">Class: </label>
        <input type="text" placeholder="Class" id="classID" class="desingOfInput">
        <label type="text" class="labelDesing">Image: </label>
        <input type="text" placeholder="Image" id="imageID" class="desingOfInput">
        <button type="button" id="btnID">SEND</button>

    <script src="./main.js"></script>
